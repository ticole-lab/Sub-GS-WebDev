<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário FutureSkills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }

        #listaHabilidades {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #areaFeedback {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }

        .erro {
            background-color: #ffcccc;
            display: block;
        }

        .sucesso {
            background-color: #ccffcc;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Formulário FutureSkills</h1>

    <form>
        <label>Nome Completo:</label>
        <input type="text" id="nome">

        <label>CPF:</label>
        <input type="text" id="cpf">

        <label>E-mail:</label>
        <input type="text" id="email">

        <label>Tipo de Interesse:</label>
        <select id="interesse">
            <option value="">Selecione</option>
            <option value="Trabalho Remoto">Trabalho Remoto</option>
            <option value="IA">IA</option>
            <option value="Sustentabilidade">Sustentabilidade</option>
        </select>

        <label>Lista de Habilidades:</label>
        <select id="habilidadeSelect">
            <option value="">Selecione</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Design">Design</option>
            <option value="Marketing">Marketing</option>
        </select>
        <button type="button" onclick="adicionarHabilidade()">Adicionar Habilidade</button>

        <div id="listaHabilidades">Nenhuma habilidade adicionada.</div>

        <button type="button" onclick="validarFormulario()">Submeter Formulário</button>
    </form>

    <div id="areaFeedback"></div>

    <script>
        // Vetor que guarda as habilidades do usuário
        let habilidades = [];

        // Adiciona uma habilidade no vetor
        function adicionarHabilidade() {
            const select = document.getElementById('habilidadeSelect');
            const habilidade = select.value;

            if (habilidade === '') {
                alert('Selecione uma habilidade.');
                return;
            }

            // Adiciona no vetor
            habilidades.push(habilidade);
            atualizarListaHabilidades();
            select.value = '';
        }

        // Mostra as habilidades na tela
        function atualizarListaHabilidades() {
            const lista = document.getElementById('listaHabilidades');
            
            if (habilidades.length === 0) {
                lista.innerHTML = 'Nenhuma habilidade adicionada.';
                return;
            }

            // Cria o texto com todas as habilidades
            let html = 'Habilidades: ';
            for (let i = 0; i < habilidades.length; i++) {
                html += habilidades[i];
                if (i < habilidades.length - 1) {
                    html += ', ';
                }
            }
            lista.innerHTML = html;
        }

        // Valida se o CPF tem 11 números
        function checarCPF(cpf) {
            // Remove pontos e traços
            const cpfLimpo = cpf.replace(/[^\d]/g, '');
            return cpfLimpo.length === 11;
        }

        // Valida se o email tem @ e ponto
        function checarEmail(email) {
            // Converte para minúscula
            email = email.toLowerCase();
            
            // Verifica se tem @
            if (email.indexOf('@') === -1) {
                return false;
            }
            
            // Verifica se tem .
            if (email.indexOf('.') === -1) {
                return false;
            }
            
            return true;
        }

        // Mostra os erros ou a mensagem de sucesso
        function exibirFeedback(vetorErros) {
            const feedback = document.getElementById('areaFeedback');
            
            // Se tem erros, mostra eles
            if (vetorErros.length > 0) {
                let html = 'ERROS:<br>';
                for (let i = 0; i < vetorErros.length; i++) {
                    html += '- ' + vetorErros[i] + '<br>';
                }
                feedback.innerHTML = html;
                feedback.className = 'erro';
            } else {
                // Se não tem erros, mostra sucesso
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                
                let html = 'SUCESSO!<br>';
                html += 'Nome: ' + nome + '<br>';
                html += 'E-mail: ' + email + '<br>';
                html += 'Habilidades: ' + habilidades.join(', ');
                
                feedback.innerHTML = html;
                feedback.className = 'sucesso';
            }
        }

        // Função principal - valida tudo
        function validarFormulario() {
            // Vetor para guardar os erros
            let erros = [];

            // Pega os valores dos campos
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const interesse = document.getElementById('interesse').value;

            // Valida o nome
            if (nome === '') {
                erros.push('Nome obrigatório');
            }

            // Valida o CPF
            if (cpf === '') {
                erros.push('CPF obrigatório');
            } else if (!checarCPF(cpf)) {
                erros.push('CPF inválido');
            }

            // Valida o email
            if (email === '') {
                erros.push('E-mail obrigatório');
            } else if (!checarEmail(email)) {
                erros.push('E-mail inválido');
            }

            // Valida o interesse
            if (interesse === '') {
                erros.push('Selecione um interesse');
            }

            // Valida as habilidades (precisa ter pelo menos 3)
            if (habilidades.length < 3) {
                erros.push('Adicione pelo menos 3 habilidades');
            }

            // Mostra o resultado
            exibirFeedback(erros);
        }
    </script>
</body>
</html>
